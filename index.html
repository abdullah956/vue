<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" :class="navbarClasses">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Vue</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page,index) in pages" class="nav-item" :key="index">
            <a
              class="nav-link"
              :class="{active: activePage==index}"
              aria-current="page"
              :href="page.link.url"
              :title="`This link goes to ${page.link.text} page`"
              @click.prevent="activePage=index"
            >
              <!-- :class= class of bootstrap : condition -->
              {{page.link.text}}</a
            >
          </li>
        </ul>
        <form action="" class="d-flex">
          <button
            class="btn btn-primary"
            @click.prevent="useNavDark=!useNavDark"
          >
            Toggle Navbar
          </button>
        </form>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{pages[activePage].pageTitle}}</h1>
      <p>{{pages[activePage].para}}</p>
    </div>
    <script>
      Vue.createApp({
        computed: {
          navbarClasses() {
            return {
              "navbar-light": !this.useNavDark,
              "bg-light": !this.useNavDark,
              "navbar-dark": !this.useNavDark,
              "bg-dark": !this.useNavDark,
            };
          },
        },
        data() {
          return {
            activePage: 0,
            useNavDark: true,
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                para: "Home Page Content",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "About Page",
                para: "About Page Content",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact Page",
                para: "Contact Page Content",
              },
            ],
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
