<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <navbar
    :pages="pages"
    :active-page="activePage"
    :nav-link-click="(index)=> activePage=index"
  ></navbar>
  <body>
    <page-viewer :page-to-display="pages[activePage]"></page-viewer>
  </body>
  <script>
    let app = Vue.createApp({
      data() {
        return {
          activePage: 0,
          pages: [
            {
              link: { text: "Home", url: "index.html" },
              pageTitle: "Home Page",
              content: "Home Page Content",
            },
            {
              link: { text: "About", url: "about.html" },
              pageTitle: "About Page",
              content: "About Page Content",
            },
            {
              link: { text: "Contact", url: "contact.html" },
              pageTitle: "Contact Page",
              content: "Contact Page Content",
            },
          ],
        };
      },
    });
    app.component("page-viewer", {
      props: ["pageToDisplay"],
      template: `
      <div class="container">
      <h1>{{pageToDisplay.pageTitle}}</h1>
      <p>{{pageToDisplay.content}}</p>
    </div>`,
    });
    app.component("navbar", {
      props: ["pages", "activePage", "navLinkClick"],
      template: `<nav :class="[\`navbar-\${theme}\`,\`bg-\${theme}\`,'navbar','navbar-expand-lg']">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Vue</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page,index) in pages" class="nav-item" :key="index">
            <a
              class="nav-link"
              :class="{active: activePage==index}"
              aria-current="page"
              :href="page.link.url"
              :title="\`This link goes to \${page.link.text} page\`"
              @click.prevent="navLinkClick(index)"
            >
            <!-- props are read only you cant change the values like activePage=index
             :class= class of bootstrap : condition -->
              {{page.link.text}}</a
            >
          </li>
        </ul>
        <form action="" class="d-flex">
          <button class="btn btn-primary" @click.prevent="changeTheme()">
            Toggle
          </button>
        </form>
      </div>
    </nav>`,
      data() {
        return {
          theme: "light",
        };
      },
      methods: {
        changeTheme() {
          let theme = "light";
          if (this.theme == "light") {
            theme = "dark";
          }
          this.theme = theme;
        },
      },
    });
    app.mount("body");
  </script>
</html>
